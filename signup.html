<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Magic Mind</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Create an account</h1>
      <form id="signup-form">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" required minlength="6" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>

      <div id="message" role="status" aria-live="polite"></div>
    </main>

    <script>
      // TODO: Replace with your Firebase project config (from Firebase Console -> Project settings -> Your apps)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Switch to server-side auth (MongoDB). Remove Firebase client.
      const signupForm = document.getElementById('signup-form');
      const message = document.getElementById('message');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return message.textContent = 'Email and password required';
        message.textContent = 'Creating account...';
        try {
          const res = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (!res.ok) {
            message.textContent = data.error || 'Signup failed';
            return;
          }
          message.textContent = 'Account created. Redirecting to login...';
          setTimeout(() => window.location.href = 'login.html', 800);
        } catch (err) {
          console.error(err);
          message.textContent = 'Network or server error';
        }
      });
    </script>
  </body>
</html>
