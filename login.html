<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Magic Mind</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Login</h1>
      <form id="login-form">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>New here? <a href="signup.html">Create an account</a></p>

      <div id="message" role="status" aria-live="polite"></div>
    </main>

    <script>
      // Client side: call our server API for login (MongoDB)
      const loginForm = document.getElementById('login-form');
      const message = document.getElementById('message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!email || !password) return message.textContent = 'Email and password required';
        message.textContent = 'Signing in...';
        try {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await res.json();
          if (!res.ok) {
            message.textContent = data.error || 'Login failed';
            return;
          }
          message.textContent = 'Login successful. Redirecting...';
          setTimeout(() => window.location.href = 'index.html', 700);
        } catch (err) {
          console.error(err);
          message.textContent = 'Network or server error';
        }
      });
    </script>
  </body>
</html>
